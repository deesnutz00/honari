name: honari
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  supabase_flutter: 2.9.1
  sign_in_with_apple: ^6.0.0 
  file_picker: ^8.1.1
  dotted_border: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1




flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/user.jpg
    - assets/book.png
    - assets/book2.png
    - assets/book1.jpg
    - assets/book2.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
